<!-- carousal code angular bootstrap -->
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid" [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Action</h3>
      <p>Call of Duty</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid" [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Racing</h3>
      <p>Forza Horizon</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid" [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Open World</h3>
      <p>Grand Theft Auto</p>
    </div>
  </ng-template>
</ngb-carousel>
